  <!-- JavaScript code to change the address in the navbar -->
  <script>
    // Array of addresses
    var addresses = ["123 Main St", "456 Elm St", "789 Oak Ave", "999 Maple Blvd"];
    // Counter for the addresses
    var counter = 0;
  
    // Set an interval to change the address every 10 seconds
    setInterval(function() {
      // Get the address placeholder and set its inner HTML to the current address
      document.getElementById("address").innerHTML = addresses[counter];
      // Increment the counter
      counter++;
  
      // If the counter is equal to or greater than the number of addresses, reset it to 0
      if (counter >= addresses.length) {
        counter = 0;
      }
    }, 10000);
  </script>
